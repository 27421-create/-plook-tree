    .navbtn.active::before {

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î icon
    const icons = {
      tree: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/427/427735.png", iconSize: [32, 32] }),
      recycle: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/3064/3064197.png", iconSize: [32, 32] }),
      cleanup: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/1828/1828884.png", iconSize: [32, 32] })
    };

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏∏‡πà‡∏° marker ‡∏£‡∏≠‡∏ö‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
    function generateMarkers(lat, lng) {
      const points = [];
      // ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ô‡πà‡∏≤‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡∏∏‡πà‡∏° (‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ 50%, ‡∏£‡∏µ‡πÑ‡∏ã‡πÄ‡∏Ñ‡∏¥‡∏• 30%, ‡∏ó‡∏≥‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∞‡∏≠‡∏≤‡∏î 20%)
      const weightedTypes = [
        "tree","tree","tree","tree","tree",
        "recycle","recycle","recycle",
        "cleanup","cleanup"
      ];

      const names = { tree: "‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ", recycle: "‡∏à‡∏∏‡∏î‡∏£‡∏µ‡πÑ‡∏ã‡πÄ‡∏Ñ‡∏¥‡∏•", cleanup: "‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∞‡∏≠‡∏≤‡∏î" };
      const rewards = { tree: "+60 ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô", recycle: "+50 ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô", cleanup: "+40 ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô" };

      for (let i = 0; i < 25; i++) {
        const t = weightedTypes[Math.floor(Math.random() * weightedTypes.length)];
        const offsetLat = (Math.random() - 0.5) * 0.01; // ‡∏Å‡∏£‡∏∞‡∏à‡∏≤‡∏¢‡∏£‡∏±‡∏®‡∏°‡∏µ ~1 ‡∏Å‡∏°.
        const offsetLng = (Math.random() - 0.5) * 0.01;
        points.push({ lat: lat + offsetLat, lng: lng + offsetLng, type: t, name: names[t], reward: rewards[t] });
      }
      return points;
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô map
    const map = L.map("map").setView([13.7563, 100.5018], 14);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 20, attribution: "¬© OpenStreetMap"
    }).addTo(map);

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude, lng = pos.coords.longitude;
        map.setView([lat, lng], 15);

        // ‡πÅ‡∏™‡∏î‡∏á‡∏à‡∏∏‡∏î‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
        L.marker([lat, lng]).addTo(map).bindPopup("üìç ‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏¢‡∏π‡πà‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà").openPopup();

        // ‡πÅ‡∏™‡∏î‡∏á‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡∏™‡∏∏‡πà‡∏°
        generateMarkers(lat, lng).forEach(p => {
          L.marker([p.lat, p.lng], { icon: icons[p.type] })
            .addTo(map)
            .bindPopup(`<b>${p.name}</b><br>${p.reward}<br><button class="btn-claim">‚úÖ ‡∏ó‡∏≥‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à</button>`);
        });
      }, err => alert("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÑ‡∏î‡πâ: " + err.message));
    } else {
      alert("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö GPS");
    }

    // Add click animations for navigation buttons
    document.querySelectorAll('.navbtn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        // Create ripple effect
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.classList.add('ripple');
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    // Enhanced popup button interactions
    map.on('popupopen', function() {
      const claimBtns = document.querySelectorAll('.btn-claim');
      claimBtns.forEach(btn => {
        btn.addEventListener('click', function(e) {
          // Create ripple effect
          const ripple = document.createElement('span');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;
          
          ripple.style.width = ripple.style.height = size + 'px';
          ripple.style.left = x + 'px';
          ripple.style.top = y + 'px';
          ripple.classList.add('ripple');
          
          this.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 600);

          // Show success message
          this.innerHTML = '‚úÖ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!';
          this.style.background = 'linear-gradient(135deg, #10b981, #059669)';
          
          setTimeout(() => {
            map.closePopup();
          }, 1000);
        });
      });
    });
  </script>
